//医院图上传
KindEditor.ready(function(K) {
	var editor = K.editor({
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true
});
K('#image3').click(function() {
	editor.loadPlugin('image', function() {
		editor.plugin.imageDialog({
			showRemote : false,
			imageUrl : K('#url3').val(),
			clickFn : function(url, title, width, height, border, align) {
				K('#url3').val(url);
				var div = K('#J_imageView');
				div.html(''); 
				//console.log(urlList);
				div.append('<img src="' +url + '" height="100px" width="100px">');
				editor.hideDialog();
			}
		});
	});
});

//批量上传图片
KindEditor.ready(function(K) {
				var editor = K.editor({
					cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
					uploadJson : '__PUBLIC__/editor/php/upload_json.php',
					fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
					allowFileManager : true
				});
				K('#J_selectImage').click(function() {
					editor.loadPlugin('multiimage', function() {
						editor.plugin.multiImageDialog({
							clickFn : function(urlList) {
								var div = K('#J_imageView');
								div.html(''); 
								//console.log(urlList);
								var url='';
								K.each(urlList, function(i, data) {	
									//console.log(data);
									div.append('<img src="' + data.url + '" height="100px" width="100px">');
									 
									 url+=data.url+'%';
									//console.log(url);
									
								});
								K("#bulk_upload").val(url);																
								editor.hideDialog();
							}
						});
					});	
					
				});
});

//下拉框交换JQuery
$(function(){
    //移到右边
    $('#add').click(function() {
    //获取选中的选项，删除并追加给对方
        $('#select1 option:selected').appendTo('#select2');
    });
    //移到左边
    $('#remove').click(function() {
        $('#select2 option:selected').appendTo('#select1');
    });
    //全部移到右边
    $('#add_all').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#select1 option').appendTo('#select2');
    });
    //全部移到左边
    $('#remove_all').click(function() {
        $('#select2 option').appendTo('#select1');
    });
    //双击选项
    $('#select1').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected",this).appendTo('#select2'); //追加给对方
    });
    //双击选项
    $('#select2').dblclick(function(){
       $("option:selected",this).appendTo('#select1');
    });
});

</script>
