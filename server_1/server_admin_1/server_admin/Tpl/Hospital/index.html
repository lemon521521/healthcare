<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->

<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="__URL__/add" class="btn btn-primary"><i class="icon-plus"></i> 添加医院</a>
     <a title="检索" href="#" data-target="#search" data-toggle="collapse" class="collapsed"><button style="margin-left:5px" class="btn btn-primary"><i class="icon-search"></i></button></a>

<form style="margin-bottom:0px" method="GET" action="__URL__/index" class="form_search">
	<div style="float:left;margin-right:5px">
		<label>医院名</label>
		<input name="hospital_name" type="text" value="{$Think.get.hospital_name}">

	</div>
	<div style="padding-top:25px;padding-bottom:0px;margin-bottom:0px" class="btn-toolbar">
		<button class="btn btn-primary" type="submit">搜索</button>
	</div>

</form>
</div>
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">医院列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
					<th style="width:80px">医院名</th>					
					<th style="width:80px">简介</th>					
					<th style="width:80px">创建时间</th>
					<th style="width:80px">更新时间</th>
					<th style="width:80px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <volist name="Hospitallist" id="Hospitallist">
              <tr>
              	<td>{$Hospitallist.hospital_name}</td>
              	<td>{$Hospitallist.introduction}</td>                       	            
              	<td>{$Hospitallist.insert_time|date='Y-m-d H:i:s',###}</td>
              	<td>{$Hospitallist.update_time|date='Y-m-d H:i:s',###}</td>              	
              <td>
				<a href="__URL__/edit/id/{$Hospitallist.id}" title= "修改" ><i class="icon-pencil"></i></a>
				&nbsp;&nbsp;
				<a data-toggle="modal" href="#myModal" title= "删除" ><i class="icon-remove" href="__URL__/del/id/{$Hospitallist.id}" ></i></a>
			</td>	
			</tr>			
              </volist>				  
              </tbody>
            </table> 
            <div class="pagination"><ul>{$page}</ul></div>
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				</script>
