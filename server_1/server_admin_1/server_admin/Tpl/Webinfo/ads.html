<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />

 <div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<!--<p class="stat">span class="number"></span</p>-->
			</div>

            <h1 class="page-title">广告列表</h1>
        </div>
        
		<ul class="breadcrumb">
			<li class="active">广告列表</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>

<!--- START 以上首页广告不需更改，保证该TPL页内的标签匹配即可 --->

<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="__URL__/addads" class="btn btn-primary"><i class="icon-plus"></i> 添加广告</a>
    <a title="检索" href="#" data-target="#search" data-toggle="collapse" class="collapsed"><button style="margin-left:5px" class="btn btn-primary"><i class="icon-search"></i></button></a>
</div>
<if condition="$_GET['search']" >
<div id="search" class="collapse in">
<else />
<div id="search" class="collapse out" >
</if>
<form style="margin-bottom:0px" method="GET" action="__URL__/ads" class="form_search">
	<div style="float:left;margin-right:5px">
		<label>主题名</label>
		<input name="title" type="text" value="{$Think.get.title}">

	</div>
	<div style="padding-top:25px;padding-bottom:0px;margin-bottom:0px" class="btn-toolbar">
		<button class="btn btn-primary" type="submit">搜索</button>
	</div>
	<div style="clear:both;"></div>
</form>
</div>
<!-- search END -->
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">首页广告列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
					<th style="width:80px">主题</th>
					<th style="width:200px">图片</th>
					<th style="width:50px">排序</th>
					<th style="width:80px">广告类型</th>
					<th style="width:80px">创建时间</th>
					<th style="width:80px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <volist name="result_list" id="result_list">
              <tr>
              	<td><a href="{$result_list.url}" target="_blink">{$result_list.title}</a></td>
              	<td><if condition="$result_list[img]">
              			<img src="__ROOT__{$result_list.img}" width="200" high="50">
              		<else />
              			无
              		</if>	
              	</td>
              	<td>
              		{$result_list.sort}
              	</td>
              	<td>
              		{$result_list.types|getIndexAds=###}
              	</td>
              	<td>
              		{$result_list.createtime|date='Y-m-d',###}
              	</td>
              <td>
              	<a href="{$result_list.url}" target="_blank" title= "预览详情" ><i class="icon-check"></i></a>
				&nbsp;&nbsp;
				<a href="__URL__/editads/id/{$result_list.id}" title= "修改" ><i class="icon-pencil"></i></a>
				&nbsp;&nbsp;
				<a data-toggle="modal" href="#myModal" title= "删除" ><i class="icon-remove" href="__URL__/del/id/{$result_list.id}" ></i></a>
			</td>	
			</tr>			
              </volist>				  
              </tbody>
            </table> 
            <div class="pagination"><ul>{$page}</ul></div>
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				</script>
