	<div id="myTabContent" class="tab-content">

           <form id="tab" method="post" action="__URL__/add" autocomplete="off">				
				<label>国家名</label>
				<input type="text" name="name" value="" class="input-xlarge" autofocus="true" required="true" >
				<label>国家名（英文）</label>
				<input type="text" name="en_name" value="" class="input-xlarge" autofocus="true" required="true" >
				<label>国旗图</label>
				<input type="text" id="url3" name="thumb_img" value="" /> <input type="button" id="image3" value="选择图片" />

<script type="text/javascript">
//国旗图上传
KindEditor.ready(function(K) {
	var editor = K.editor({
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true
});
K('#image3').click(function() {
	editor.loadPlugin('image', function() {
		editor.plugin.imageDialog({
			showRemote : false,
			imageUrl : K('#url3').val(),
			clickFn : function(url, title, width, height, border, align) {
				K('#url3').val(url);
				editor.hideDialog();
			}
		});
	});
});
});
</script>
