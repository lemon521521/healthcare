<volist name="productList" id="productList">
  <form method="post" action="__URL__/edit" id="tab"  autocomplete="off">
  				<input type="hidden"  name="id" value="{$productList.id}">
				<label>栏目</label>

				<select name='subpid' id="subpid">

				</select>

				<input type="text" name="short_title" value="{$productList.short_title}" class="input-xlarge" autofocus="true" required="true" >
			
				<label>国家</label>

				<label>医买价</label>				
				<input type="text" name="price" value="{$productList.price}" class="input-xlarge" autofocus="true" required="true" >（注：万元）
				<label>电话</label>				
				<input type="text" name="tel" value="{$productList.tel}" class="input-xlarge" autofocus="true" required="true" >
				<label>行程天数 </label>				
				<input type="text" name="stroke_number" value="{$productList.stroke_number}" class="input-xlarge" autofocus="true" required="true" >
				<label>医游记亮点</label>				
					<textarea  name="web_highlights" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
				{$productList.web_highlights}
				</textarea>
				<label>行程亮点</label>				
					<textarea  name="travel_highlights" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
				{$productList.travel_highlights}
				</textarea>					
				<label>产品亮点</label>
				<textarea  name="product_highlights" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
				{$productList.product_highlights}
				</textarea>
				<label>产品介绍</label>
				<textarea  name="description" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
				{$productList.description}
				</textarea>
				<label>产品介绍图片</label>		
				<input type="button" id="intr_img" value="批量上传" />
				<div id="intr_img_div"></div>
				<input type="hidden" id="intr_img_upload" name="des_img" value="">
				<label>优势特色</label>
				<textarea id="editor4"  style="width:700px;height:300px;" >{$productList.characteristic}</textarea>
				<input name="characteristic" type="hidden" id="content4" value=""/>	
				<label>优势特色图片</label>		
				<input type="button" id="effect_img" name="char_img" value="批量上传" />
				<div id="effect_img_div"></div>
				<input type="hidden" id="effect_img_upload" name="char_img" value="">
				<label>相关须知</label>
				<textarea  name="instructions" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
				{$productList.instructions}
				</textarea>
				<label>签证信息</label>
				<textarea id="editor3"  style="width:700px;height:300px;" >
				{$productList.visainfo}
				</textarea>
				<input name="visainfo" type="hidden" id="content3" value=""/>
				<label>产品推荐</label>
				<select name='recommend' id="recommend">
				{$productList.recommend_select}
				</select>				
				<label>产品排序</label>
				<input type="text" name="hot" value="{$productList.hot}" class="input-xlarge" autofocus="true" required="true" >（注：数值越大越靠前）
			<div class="btn-toolbar">
				<button id="but" type="submit" class="btn btn-primary"><strong>提交</strong></button>
				<div class="btn-group"></div>
			</div>
			</form>
			</volist>
        </div>
    </div>
</div>

//获取二级栏目内容
$("#pid").click(function(){
	var pid=$("#pid").val();	
	if(pid==0){
		return false;
	}else{
		$.ajax({
			url: URL+'/ajaxBySub/?id='+pid,
			type:'post',		
			dataType:'json',		
			success:function(data){
				if(data){
					//console.log(data);
					//$("#subpid").html();
					$("#subpid").html(data);
				}else{
					alert("暂时没数据");
					return false;
				}
			}
		})		
	}
	
})

//初始化kindeditor编辑器

//批量上传图片
KindEditor.ready(function(K) {
				var editor = K.editor({
					cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
					uploadJson : '__PUBLIC__/editor/php/upload_json.php',
					fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
					allowFileManager : true
				});
				//焦点图批量图片
				K('#J_selectImage').click(function() {
					editor.loadPlugin('multiimage', function() {
						editor.plugin.multiImageDialog({
							clickFn : function(urlList) {
								var div = K('#J_imageView');
								div.html(''); 
								//console.log(urlList);
								var url='';
								K.each(urlList, function(i, data) {	
									//console.log(data);
									div.append('<img src="' + data.url + '" height="100px" width="100px">');
									 
									 url+=data.url+'%';
									//console.log(url);
									
								});
								K("#bulk_upload").val(url);																
								editor.hideDialog();
							}
						});
					});	
					
				});
				//产品介绍批量图片
				K('#intr_img').click(function() {
					editor.loadPlugin('multiimage', function() {
						editor.plugin.multiImageDialog({
							clickFn : function(urlList) {
								var div = K('#intr_img_div');

								//console.log(urlList);

									div.append('<img src="' + data.url + '" height="100px" width="100px">');

									//console.log(url);
									
								});
								K("#intr_img_upload").val(url);																
								editor.hideDialog();
							}
						});
					});	
					
				});
				//产品介绍批量图片

});
