<div class="container-fluid">

<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->

<div class="btn-toolbar" style="margin-bottom:2px;">
      <a title="检索" href="#" data-target="#search" data-toggle="collapse" class="collapsed"><button style="margin-left:5px" class="btn btn-primary"><i class="icon-search"></i></button></a>        
</div>
<if condition="$_GET['search']" >
<div id="search" class="collapse in">
<else />
<div id="search" class="collapse out" >
</if> 
<form style="margin-bottom:0px" method="GET" action="__URL__/index" class="form_search">
	<div style="float:left;margin-right:5px">
		<label>产品名</label>
		<input name="title" type="text" value="{$Think.get.title}">

	</div>
	<div style="padding-top:25px;padding-bottom:0px;margin-bottom:0px" class="btn-toolbar">
		<button class="btn btn-primary" type="submit">搜索</button>
	</div>
	<div style="clear:both;"></div>
</form>
</div>
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">产品列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
					<th style="width:100px">产品名</th>
					<th style="width:80px">医院名称</th>					
					<th style="width:100px">电话</th>
					<th style="width:80px">行程天数</th>
					<th style="width:80px">医卖价</th>
					<th style="width:80px">创建时间</th>
					<th style="width:80px">更新时间</th>
					<th style="width:180px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <volist name="result_list" id="result_list">
              <tr>
              	<td>{$result_list.title}</td>
              	<td>{$result_list.hospital_name}</td>             
              	<td>{$result_list.tel}</td>
              	<td>{$result_list.stroke_number}</td>
              	<td>{$result_list.price}</td>
              	<td>{$result_list.createtime|date='Y-m-d H:i:s',###}</td>
              	<td>{$result_list.updatetime|date='Y-m-d H:i:s',###}</td>              	
              <td>
              	
				<a class="btn" href="__URL__/addproduct/product_id/{$result_list.id}" title= "编辑SEO设置" >编辑SEO设置</a>&nbsp;&nbsp;
			
			</td>	
			</tr>			
              </volist>	
             			  
              </tbody>
            </table> 
            <div class="pagination"><ul>{$page}</ul></div>
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
			
				
				</script>
