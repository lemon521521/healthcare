<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />

 <div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<!--<p class="stat">span class="number"></span</p>-->
			</div>

            <h1 class="page-title">订单列表</h1>
        </div>
        
		<ul class="breadcrumb">
			<li class="active">订单列表</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>

<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->
<div style="border:0px;padding-bottom:5px;height:auto">
	<form action="__APP__/Order/index" method="POST" style="margin-bottom:0px">
	<div style="float:left;margin-right:5px">
		<label>订单类型</label>
		<select name="order_status" id="order_status">
		    <volist name="order_status" id="status">
		    <if condition="$key eq 0">
		    <option value="11">全部</option>
		    </if>
		    <option value="{$key}">{$status}</option>
		    </volist>
		</select>
	</div>
 <div style="float:left;margin-right:5px">
		<label>订单号，查询所有订单请留空</label>
		<input type="text" name="trade_no" value="" placeholder="输入订单号" > 
	</div>
		<div class="btn-toolbar" style="padding-top:25px;padding-bottom:0px;margin-bottom:0px">
		<button type="submit" class="btn btn-primary"><strong>确定</strong></button>
	</div>
	<div style="clear:both;"></div>
	</form>
</div>
<!-- search END -->
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">订单列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
					<th style="width:80px">订单号</th>
					<th style="width:180px">产品名称</th>
					<th style="width:100px">产品单价(万)</th>
					<th style="width:50px">数量</th>
					<th style="width:100px">订单总价(万)</th>
					<th style="width:100px">订单状态</th>
					<th style="width:150px">购买时间</th>
					<th style="width:150px">支付时间</th>
					<th style="width:80px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <volist name="result_list" id="result_list">
              <tr>
              	<td><a href="{$result_list.url}" target="_blink">{$result_list.trade_no}</a></td>
              	<td>{$result_list.title}</td>
              	<td>{$result_list.price}</td>
              	<td>{$result_list.amount}</td>
              	<td>{$result_list.total_fee}</td>
              	<td>{$result_list.status|getOrderStatus=###}</td>
              	<td>{$result_list.buy_time}</td>
              	<td>{$result_list.pay_time}</td>
              <td>
     			<a href="__APP__/Order/detail/trade_no/{$result_list.trade_no}" >查看详情</a>
			</td>	
			</tr>			
              </volist>				  
              </tbody>
            </table> 
            <div class="pagination"><ul>{$page}</ul></div>
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				</script>
