<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />
<div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<p class="stat"><!--span class="number"></span--></p>
			</div>

            <h1 class="page-title">编辑栏目</h1>
        </div>
        
		<ul class="breadcrumb">
						<li><a href="__URL__/index"> 栏目列表 </a> <span class="divider">/</span></li>
			<li class="active">编辑栏目</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->



    
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">请填写栏目信息</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">

           <form id="tab" method="post" action="__URL__/edit" autocomplete="off">
           <INPUT type="hidden" name="id" value="{$info.id}">
				<label>上级栏目</label>
				<select name='pid'>
				<option value=0>根栏目</option>
				<volist name='menu' id='menu' >
					<option <if condition="$info['pid'] eq $menu['id']">selected</if> value="{$menu.id}>">
						<for start="2" end="$menu['count']" >
						&nbsp;-
						</for>
						{$menu.name}
					</option>
				</volist>
				</select>
				<label>栏目名</label>
				<input type="text" name="name" value="{$info.name}" class="input-xlarge" autofocus="true" required="true" >
				<label>英文名</label>
				<input type="text" name="name_en" value="{$info.name_en}" class="input-xlarge"  >
				<label>栏目优先级</label>
				<input type="text" name="provice" value="{$info.provice}" class="input-xlarge" autofocus="true" required="true" >
			<div class="btn-toolbar">
				<button type="submit" class="btn btn-primary"><strong>提交</strong></button>
				<div class="btn-group"></div>
			</div>
			</form>
        </div>
    </div>
</div>
<include file="Public:footer" />
