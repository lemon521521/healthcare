<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />
<div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<p class="stat"><!--span class="number"></span--></p>
			</div>

            <h1 class="page-title">{$pinfo.title}（编辑费用）</h1>
        </div>
        
		<ul class="breadcrumb">
						<li><a href="__URL__/index/id/{$pinfo.id}"> 费用列表 </a> <span class="divider">/</span></li>
			<li class="active">编辑费用</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">请填写信息</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">
  <form method="post" action="__URL__/edit" id="tab"  autocomplete="off">
        <input type="hidden" name="product_id" value="{$pinfo.id}">
        <input type="hidden" name="id" value="{$costinfo.id}">
			<label>费用名称</label>				
		<input type="text" name="cost_name" style="height:30px;" autofocus="true"  value="{$costinfo.cost_name}" class="input-xlarge" required="true" >
         <div class="control-group">
             <label class="control-label" for="regular">费用内容</label>
             <div class="controls">
                 <textarea  style="width:300px;height:200px;" id="content" name="content" required="true">{$costinfo.content} </textarea>
             </div>
         </div>		
		<label>显示顺序</label>		
		<select name="cost_sort" id="cost_sort">	
		<for start="1" end="11">	
		<option value="{$i}" id="day" <if condition="$costinfo.cost_sort eq $i">selected</if>>{$i}</option>
		</for>
		</select>			
		<div class="btn-toolbar">
			<button id="but" type="submit" class="btn btn-primary"><strong>提交</strong></button>
			<div class="btn-group"></div>
		</div>
		</form>
        </div>
    </div>
</div>
<include file="Public:footer" />
