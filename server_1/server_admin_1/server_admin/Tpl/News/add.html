<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />
<div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<p class="stat"><!--span class="number"></span--></p>
			</div>

            <h1 class="page-title">新增新闻</h1>
        </div>
        
		<ul class="breadcrumb">
						<li><a href="__URL__/index"> 新闻列表 </a> <span class="divider">/</span></li>
			<li class="active">新增新闻</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->



    
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">请填写新闻信息</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">

           <form id="tab" method="post" action="__URL__/add" autocomplete="off">				
				<label>新闻标题</label>
				<input type="text" name="title" value="" class="input-xlarge" autofocus="true" required="true" >		
				<label>新闻类型</label>				
					<select name="type" id="type">
				{$select}
				</select>	
				<label>作者</label>
				<input type="text" name="author" value="" class="input-xlarge" autofocus="true" required="true" >		
				<label>关键词</label>
				<input type="text" name="keywords" value="" class="input-xlarge" autofocus="true" required="true" >							
				      <label class="control-label" for="regular">描述</label>
	               <div class="controls">
				<textarea  name="description" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">		
				</textarea>
				    </div>
        		 </div>	
				<label>内容</label>
				<textarea id="editor4"  style="width:700px;height:300px;" ></textarea>
				<input name="content" type="hidden" id="content4" value=""/>				
				<div class="btn-toolbar">
				<button type="submit" id="but"  class="btn btn-primary"><strong>提交</strong></button>
				<div class="btn-group"></div>
			</div>
			</form>
        </div>
    </div>
</div>
<script type="text/javascript">
KindEditor.ready(function(K) {
	var editor = K.create('#editor4', {
		width : '700px',
		height:'500px',
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true,
		filterMode: false,//是否开启过滤模式
	});
	editor.sync();
	K('#but').click(function(e) {
		var html=editor.html();
		K("#content4").val(html);
	});
});
//国旗图上传
KindEditor.ready(function(K) {
	var editor = K.editor({
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true
});
K('#image3').click(function() {
	editor.loadPlugin('image', function() {
		editor.plugin.imageDialog({
			showRemote : false,
			imageUrl : K('#url3').val(),
			clickFn : function(url, title, width, height, border, align) {
				K('#url3').val(url);
				editor.hideDialog();
			}
		});
	});
});
});
</script>
<include file="Public:footer" />
