<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />
<div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<p class="stat"><!--span class="number"></span--></p>
			</div>

            <h1 class="page-title">更新国家</h1>
        </div>
        
		<ul class="breadcrumb">
						<li><a href="__URL__/index"> 国家列表 </a> <span class="divider">/</span></li>
			<li class="active">更新国家</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->



    
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">请填写国家信息</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">

           <form id="tab" method="post" action="__URL__/edit" autocomplete="off">
           	
         			  <volist name="News" id="News">
         			  <input name="id" type="hidden" value="{$News.id}" />			
					<label>新闻标题</label>
				<input type="text" name="title" value="{$News.title}" class="input-xlarge" autofocus="true" required="true" >		
				<label>新闻类型</label>				
					<select name="type" id="type">
				{$News.select}
				</select>	
				<label>作者</label>
				<input type="text" name="author" value="{$News.author}" class="input-xlarge" autofocus="true" required="true" >		
				<label>关键词</label>
				<input type="text" name="keywords" value="{$News.keywords}" class="input-xlarge" autofocus="true" required="true" >							
				 <div class="control-group">
	             <label class="control-label" for="regular">描述</label>
	               <div class="controls">
				<textarea  name="description" style="width:500px;height:300px;" class="input-xlarge" autofocus="true" required="true">
			{$News.description}
				</textarea>
				    </div>
        		 </div>	
				<label>内容</label>
				<textarea id="editor4"  style="width:700px;height:300px;" >	
					{$News.content}
				</textarea>
				<input name="content" type="hidden" id="content4" value="" />	
						</volist>
			<div class="btn-toolbar">
				<button type="submit" id="but"  class="btn btn-primary"><strong>提交</strong></button>
				<div class="btn-group"></div>
			</div>
			</form>
        </div>
    </div>
</div>
<script>
KindEditor.ready(function(K) {
	var editor = K.create('#editor4', {
		width : '700px',
		height:'500px',
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true,
		filterMode: false,//是否开启过滤模式
	});
	editor.sync();
	K('#but').click(function(e) {
		var html=editor.html();
		K("#content4").val(html);
	});
});

</script>
<include file="Public:footer" />
