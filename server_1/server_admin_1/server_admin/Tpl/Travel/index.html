 <div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<!--<p class="stat">span class="number"></span</p>-->
			</div>

            <h1 class="page-title">{$pinfo.title}（行程列表）</h1>
        </div>
        
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>

<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->

<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="__URL__/add/id/{$pinfo.id}" class="btn btn-primary"><i class="icon-plus"></i> 添加行程</a>
</div>
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">行程列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
               		<th style="width:80px">行程名称</th>
               		<th style="width:80px">行程标题</th>
					<th style="width:80px">创建时间</th>
					<th style="width:80px">更新时间</th>
					<th style="width:80px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <volist name="Travellist" id="Travellist">
              <tr>
              <td>{$Travellist.travel_name}</td>
              	<td>{$Travellist.travel_title}</td>
              	<td>{$Travellist.createtime|date='Y-m-d H:i:s',###}</td>
              	<td>{$Travellist.updatetime|date='Y-m-d H:i:s',###}</td>              	
              <td>
				<a href="__URL__/edit/id/{$Travellist.id}" title= "修改" ><i class="icon-pencil"></i></a>
				&nbsp;&nbsp;
				<a data-toggle="modal" href="#" title= "删除" ><i class="icon-remove" href="__URL__/del/id/{$Travellist.id}"></i></a>
			</td>	
			</tr>			
              </volist>				  
              </tbody>
            </table> 
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				</script>
