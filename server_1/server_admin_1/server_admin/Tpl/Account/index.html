<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />

 <div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<!--<p class="stat">span class="number"></span</p>-->
			</div>

            <h1 class="page-title">账号列表</h1>
        </div>
        
		<ul class="breadcrumb">
			<li class="active">账号列表</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>

<!--- START 以上内容不需更改，保证该TPL页内的标签匹配即可 --->

<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="__APP__/Account/add" class="btn btn-primary"><i class="icon-plus"></i> 添加账号</a>
</div>
    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">账号列表</a>
        <div id="page-stats" class="block-body collapse in">
               <table class="table table-striped">
              <thead>
                <tr>
					<th style="width:80px">登录名</th>
					<th style="width:80px">添加时间</th>
					<th style="width:80px">登录时间</th>
					<th style="width:80px">登录IP</th>
					<th style="width:80px">操作</th>
                </tr>
              </thead>
              <tbody>	
              <foreach name="accounts" item="account">						  
				<tr>
				<td>{$account.account_name}</td>
				<td>{$account.add_time}</td>
				<td>{$account.last_login_time}</td>
				<td>{$account.last_login_ip}</td>
				<td>
				<a href="__APP__/Account/edit/id/{$account.account_id}" title= "修改" ><i class="icon-pencil"></i></a>
				&nbsp;&nbsp;
				<a data-toggle="modal" href="#myModal" title= "删除" ><i class="icon-remove" href="__APP__/Account/del/id/{$account.account_id}" ></i></a>
				</td>
				</tr>
				</foreach>
              </tbody>
            </table> 
        </div>
    </div>

<!---操作的确认层，相当于javascript:confirm函数--->
<script>
				$('.icon-pause').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-play').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				
				$('.icon-remove').click(function(){
						
						var href=$(this).attr('href');
						bootbox.confirm('确定要这样做吗？', function(result) {
							if(result){

								location.replace(href);
							}
						});		
					})
					
				</script>
