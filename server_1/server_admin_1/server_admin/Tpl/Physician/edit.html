<include file="Public:header" />
<include file="Public:navibar" />
<include file="Public:sidebar" />
<div id="content" class="content">
        
        <div class="header">
            <div class="stats">
			<p class="stat"><!--span class="number"></span--></p>
			</div>

            <h1 class="page-title">编辑医师</h1>
        </div>
        
		<ul class="breadcrumb">
						<li><a href="__URL__/index"> 医师列表 </a> <span class="divider">/</span></li>
			<li class="active">编辑医师</li>
        </ul>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="bb-alert alert alert-info" style="display: none;">
			<span>操作成功</span>
		</div>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->



    
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">请填写医师信息</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">
			 
           <form id="tab" method="post" action="__URL__/edit" autocomplete="off">	
           <volist name="Physician" id="Physician">
            <input name="id" type="hidden" value="{$Physician.id}">					
				<label>医师名</label>
				<input type="text" name="physician_name" value="{$Physician.physician_name}" class="input-xlarge" autofocus="true" required="true" >
		         <div class="control-group">
	             <label class="control-label" for="regular">简介</label>
	             <div class="controls">
	                 <textarea id="introduction" name="introduction" style="width:500px;height:300px;">{$Physician.introduction}</textarea>
	             </div>
        		 </div>	
				<label>医师照片</label>
				<input type="hidden"  id="url3" name="img_url" value="{$Physician.img_url}" /><div id="J_imageView"><img src="{$Physician.img_url}" height="100px" width="100px"></div> <input type="button" id="image3" value="选择图片" />
				</volist>
				<div class="btn-toolbar">
				<button type="submit" class="btn btn-primary"><strong>提交</strong></button>
				<div class="btn-group"></div>
			</div>
			</form>
				
        </div>
    </div>
</div>
<include file="Public:footer" />
<script>
KindEditor.ready(function(K) {
	var editor = K.editor({
		cssPath : '__PUBLIC__/editor/plugins/code/prettify.css',
		uploadJson : '__PUBLIC__/editor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/editor/php/file_manager_json.php',
		allowFileManager : true
});
K('#image3').click(function() {
	editor.loadPlugin('image', function() {
		editor.plugin.imageDialog({
			showRemote : false,
			imageUrl : K('#url3').val(),
			clickFn : function(url, title, width, height, border, align) {
				K('#url3').val(url);
				var div = K('#J_imageView');
				div.html(''); 
				//console.log(urlList);
				div.append('<img src="' +url + '" height="100px" width="100px">');
				editor.hideDialog();
			}
		});
	});
});
});
</script>
